repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.4
    hooks:
      - id: ruff-check
      - id: ruff-format


  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json

  - repo: local
    hooks:
    - id: pylint
      name: pylint
      entry: poetry run pylint src tests --fail-under=10.0
      language: system
      types: [python]
      stages: [pre-push]
      always_run: true
      pass_filenames: false
    - id: pytest
      name: Run pytest
      entry: poetry run pytest
      language: system
      types: [python]
      stages: [pre-push]
      always_run: true
      pass_filenames: false
